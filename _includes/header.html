    <!-- Header -->
    <header>
        <div class="container">

            <div class="row">

              <div class ="col-lg-12 right">
  <div id="headerCarousel" class="carousel slide" data-ride="carousel" data-interval="3200" style = " margin: 0 auto">
    <!-- Wrapper for slides -->
    <div class="phone">
      <div class="carousel-inner" role="listbox" style="width: 332px; height: 320px; overflow: hidden; position: absolute;">

        <div class="item active">
          <img src="img/portfolio/HowMuchTrip/8.png" class = "img-cropped" alt="" >
        </div>

        {% for post in site.posts %}

          <div class="item">
            <img src="img/portfolio/{{ post.carouselImg1 }}" class = "img-cropped" alt="">
          </div>

        {% endfor %}

        {% for post in site.posts %}

          <div class="item">
            <img src="img/portfolio/{{ post.carouselImg2 }}" class = "img-cropped" alt="">
          </div>

        {% endfor %}

        {% for post in site.posts %}

          <div class="item">
            <img src="img/portfolio/{{ post.carouselImg3 }}" class = "img-cropped" alt="">
          </div>

        {% endfor %}

        {% for post in site.posts %}

          <div class="item">
            <img src="img/portfolio/{{ post.carouselImg4 }}" class = "img-cropped" alt="">
          </div>

        {% endfor %}



      </div>
    </div>
  </div>
</div>

                <div class="col-lg-12">
                   <!-- <img class="img-responsive" src="img/profile.png" alt=""> -->
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ site.skills }}</span>
                        <span class="skills"><br>{{ site.languages }}</span>
                    </div>
                </div>
            </div>



        </div>

    </header>
