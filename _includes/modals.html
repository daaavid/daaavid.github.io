 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body" style="margin: 0 auto">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">

                            <div id="{{ post.carouselId }}" class="carousel slide" data-ride="carousel" data-interval="3000" style = " margin: 0 auto">
  <!-- Indicators -->
                              <ol class="carousel-indicators">
                                <li data-target="#{{ post.carouselId }}" data-slide-to="0" class="active"></li>
                                <li data-target="#{{ post.carouselId }}" data-slide-to="1"></li>
                                <li data-target="#{{ post.carouselId }}" data-slide-to="2"></li>
                                <li data-target="#{{ post.carouselId }}" data-slide-to="3"></li>
                                <li data-target="#{{ post.carouselId }}" data-slide-to="4"></li>
                                <li data-target="#{{ post.carouselId }}" data-slide-to="5"></li>
                                <li data-target="#{{ post.carouselId }}" data-slide-to="6"></li>
                                <li data-target="#{{ post.carouselId }}" data-slide-to="7"></li>
                                <li data-target="#{{ post.carouselId }}" data-slide-to="8"></li>
                              </ol>

                              <!-- Wrapper for slides -->
                              <div class="carousel-inner" role="listbox">

                                <div class="item active">
                                  <img src="img/portfolio/{{ post.carouselImg0 }}" class = "img center-block" alt="">
                                </div>

                                <div class="item">
                                  <img src="img/portfolio/{{ post.carouselImg1 }}" class = "img center-block" alt="">
                                </div>

                                <div class="item">
                                  <img src="img/portfolio/{{ post.carouselImg2 }}" class = "img center-block" alt="">
                                </div>

                                <div class="item">
                                  <img src="img/portfolio/{{ post.carouselImg3 }}" class = "img center-block" alt="">
                                </div>

                                <div class="item">
                                  <img src="img/portfolio/{{ post.carouselImg4 }}" class = "img center-block" alt="">
                                </div>

                                <div class="item">
                                  <img src="img/portfolio/{{ post.carouselImg5 }}" class = "img center-block" alt="">
                                </div>

                                <div class="item">
                                  <img src="img/portfolio/{{ post.carouselImg6 }}" class = "img center-block" alt="">
                                </div>

                                <div class="item">
                                  <img src="img/portfolio/{{ post.carouselImg7 }}" class = "img center-block" alt="">
                                </div>

                                <div class="item">
                                  <img src="img/portfolio/{{ post.carouselImg8 }}" class = "img center-block" alt="">
                                </div>

                              </div>

                              <!-- Left and right controls -->


                              <a class="left carousel-control" href="#{{ post.carouselId }}" role="button" data-slide="prev">
                                <!-- <img src="img/nav/chevron_left.png" position="left" width = "128"> -->
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="right carousel-control" href="#{{ post.carouselId }}" role="button" data-slide="next">
                                <!--<img src="img/nav/chevron_right.png" position="right" width="128">-->
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>



                            <!--
                            old code - single image
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive center-block" alt="{{ post.alt }}">
                            -->

                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="https://www.theironyard.com">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="#">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Language:

                                    <strong><a href="#">{{ post.category }}</a>
                                    </strong>

                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
