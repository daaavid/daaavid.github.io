
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" style="margin-top:120px;">
                    <h2 class="new-section">P O R T F O L I O</h2>
                    <hr class="logo-divider" />
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                {% if post.experience %}
                {% else %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption" height = "560" width = "332">
                                <div class="caption-content" height = "560" width = "332">
                                    <i class="fa fa-search-plus fa-3x" height = "560" width = "332"></i>
                                </div>
                            </div>
                              <img src="img/portfolio/{{ post.presentationImg }}" class="img-responsive center-block" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
