<section id="email" class="container text-center" style="margin-bottom:20px;">
      <div class="row">
        <div class = "col-lg-8 col-lg-offset-2">
          <h3 style="margin-top:-40px;">EMAIL ME</h3>
          <form  action="//formspree.io/david@bronze5.net" method="POST" name="sentMessage" id="contactForm" style="padding-right:100px; padding-left:100px;" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Subject</label>
              <input type="text" name="subject" class="form-control" placeholder="Subject" id="name" required data-validation-required-message="Please enter a subject.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden"  name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-lg" style="background-color:#24EEFF;;">Send</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </section>
