    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <h2>C O N T A C T</h2>
              <hr class="logo-divider" />
                <ul class="list-inline banner-social-buttons">
                    <li>
                      <a href="mailto:{{ site.email }}">
                        <img src="/img/buttons/connect/email.png" height="64px" title="email" />
                      </a>
                    </li>
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn-connect">
                          <img src="/img/buttons/connect/{{ network.title }}.png" height="64px" title="{{ network.title }}"/>
                          </a>
                    </li>
                    {% endfor %}
                </ul>
                <hr class="logo-divider" style="background:none;"/>
                <ul style="list-style-type:none; padding:0">
                  {% for contactDetail in site.contactDetails %}
                  <li>
                    <h5 style="margin-top:10px;margin-bottom:10px;">{{ contactDetail.line }}</h5>
                  </li>
                  {% endfor %}
                </ul>
            </div>
        </div>
    </section>
